<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/js/script.js"></script>

<script>
    const depth = 3;
    const branch = 3;

    const accordionContainer = document.getElementById('accordion-container');

    function generateAccordion(depth, branch, currentDepth = 1) {
        if (currentDepth > depth) return null;

        const accordion = document.createElement('div');
        accordion.classList.add('accordion');

        for (let i = 0; i < branch; i++) {
            if (currentDepth === 1 && i+1 >1) continue;
            const accordionItem = document.createElement('div');
            accordionItem.classList.add('accordion-item');

            const accordionButton = document.createElement('button');
            const accordionEdit = document.createElement('img');
            accordionEdit.src = '/images/pen.png';
            accordionEdit.addEventListener("click",function(e){
                e.stopPropagation()
                for (let i = 0; i < document.getElementsByTagName('input').length; i++) {
                    document.getElementsByTagName('input')[i].setAttribute("readonly",true);
                }
                const divToChange = this.parentElement.nextElementSibling;
                const inputToChange = divToChange.querySelector("div > input");
                if (inputToChange.hasAttribute("readonly")){
                    inputToChange.removeAttribute("readonly");
                }
            })
            const accordionRefresh = document.createElement('img');
            accordionRefresh.src = '/images/refresh.png';
            accordionRefresh.addEventListener("click",function(e){

            })
            accordionButton.classList.add('accordion-button');
            accordionButton.innerText = `Dialogue ${currentDepth}.${i + 1}`;
            accordionButton.appendChild(accordionEdit);
            accordionButton.appendChild(accordionRefresh);

            const accordionContent = document.createElement('div');
            accordionContent.classList.add('accordion-content');

            const nestedAccordion = generateAccordion(depth, branch, currentDepth + 1);
            if (nestedAccordion) {
                const paragraphWrapper = document.createElement('div');
                paragraphWrapper.classList.add('input-wrapper');
                const paragraph = document.createElement('input');
                const iconWrapper = document.createElement('div');
                iconWrapper.classList.add('icon-wrapper');
                const paragraphMax = document.createElement('img');
                paragraphMax.src = '/images/maximize.png';
                paragraphMax.addEventListener('click', function() {
                    const divToChange = this.parentElement.parentElement;
                    divToChange.style.maxHeight="auto";
                    alert('Style Adjusted ' + divToChange.style.maxHeight);
                });
                const paragraphCopy = document.createElement('img');
                paragraphCopy.src = '/images/copy.png';
                paragraphCopy.addEventListener('click', function() {
                    const inputToCopy = this.parentElement.previousElementSibling;
                    inputToCopy.select();
                    document.execCommand('copy');
                    alert('Copied: ' + inputToCopy.value);
                });
                iconWrapper.appendChild(paragraphMax);
                iconWrapper.appendChild(paragraphCopy);
                paragraph.value = `Layer ${currentDepth} , Option ${i + 1}`;
                paragraph.setAttribute("readonly",true);
                paragraphWrapper.appendChild(paragraph);
                paragraphWrapper.appendChild(iconWrapper);
                accordionContent.appendChild(paragraphWrapper);
                accordionContent.appendChild(nestedAccordion);
            } else {
                const paragraphWrapper = document.createElement('div');
                paragraphWrapper.classList.add('input-wrapper');
                const paragraph = document.createElement('input');
                const iconWrapper = document.createElement('div');
                iconWrapper.classList.add('icon-wrapper');
                const paragraphMax = document.createElement('img');
                paragraphMax.src = '/images/maximize.png';
                const paragraphCopy = document.createElement('img');
                paragraphCopy.src = '/images/copy.png';
                paragraphCopy.addEventListener('click', function() {
                    const inputToCopy = this.parentElement.previousElementSibling;
                    inputToCopy.select();
                    document.execCommand('copy');
                    alert('Copied: ' + inputToCopy.value);
                });
                iconWrapper.appendChild(paragraphMax);
                iconWrapper.appendChild(paragraphCopy);
                paragraph.value = `Layer ${currentDepth} , Option ${i + 1}`;
                paragraph.setAttribute("readonly",true);
                paragraphWrapper.appendChild(paragraph);
                paragraphWrapper.appendChild(iconWrapper);
                accordionContent.appendChild(paragraphWrapper);
            }

            accordionButton.addEventListener('click', () => {
                const isDisplayed = accordionContent.style.display === "block";
                accordionContent.style.display = isDisplayed ? "none" : "block";
            });

            accordionItem.appendChild(accordionButton);
            accordionItem.appendChild(accordionContent);
            accordion.appendChild(accordionItem);
        }

        return accordion;
    }

    const accordionStructure = generateAccordion(depth, branch);
    accordionContainer.appendChild(accordionStructure);


</script>

</html>
